# Configuration name and status level
status = error
name = PropertiesConfig

# Root logger configuration
rootLogger.level = debug
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = FILEOUT

# Console Appender (A1 from your screenshot)
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %-4r [%t] %-5p %c %x - %m%n

# File Appender (default.file from your screenshot)
appender.file.type = File
appender.file.name = FILEOUT
appender.file.fileName = mylogfile.log
appender.file.append = false
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %-5p %c: %m%n